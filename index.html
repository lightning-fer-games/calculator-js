<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPGc89x7cN1RYqKYi-vipYPUeXQgwElz8Bkvwjlb3tmSj7ThTLPYtuBe2jzpgSTOvU-1pSIIZx0MvtyYGs5OX3iUnyBazchrMzCg&usqp=CAU&ec=45750089" type="image/x-icon">
</head>
<body>
    

    <h1 style="text-align: center;font-size: 50px;color:  rgb(41, 39, 39); padding: 30px; background-color: rgba(255, 255, 255, 0.8); font-weight: bold;">Calculator With Javascript</h1>

    <div class="calculator">
        <div class="output">
            <div data-previus-operation class="previus-operation"></div>
            <div data-current-operation class="current-operation"></div>
        </div>

        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>/</button>
        
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>

    </div>

    <footer style="margin-top: 0px; text-align: center;color: white; padding: 30px; background-color: rgb(41, 39, 39); font-weight: bold;">Copyright &copy; 2021 by <a href="#"> Eugenio Ferraiuolo </a></footer>
    
    <script src="main.js"></script>

</body>
</html>
